<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+Glitch&family=Rubik+Iso&display=swap" rel="stylesheet">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lora:ital,wght@0,400..700;1,400..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rubik+80s+Fade&family=Rubik+Glitch&family=Rubik+Iso&display=swap" rel="stylesheet">
</head>
<body>
<hearder>
     <h1>Media Player Website</h1>
     <nav>
        <ul>
            <li><a href="#">Reference</a></li>
            <li><a href="#">Favourait</a></li>
        </ul>
     </nav>
</hearder>
<main class="container">
    <div class="media-player">
        <Video id="custom-video-player">
            <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
            />
        </Video> 
        <div class="progress-bar">
            <span id="progress-bar-fill"></span>
        </div>  
        <!--added progress-bar-->
        <div class="custom-controls">
        <div class="controls-left">
        <button id="reply-ten-btn" onclick="toggleReplayTen()">
            <img 
            id="replay-ten-img"
            width="24" height="24" 
            src="https://img.icons8.com/material-two-tone/24/replay-10.png" 
            alt="replay-10"/>
        </button>
        <button id="play-pause-btn" onclick="togglePlayPause()">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
          <!--Added fast-forward-Button to speed the vedio-->
        <button id="forword-ten-btn" onclick="toggleFowardTen()">
            <img 
            id="forward-ten-img"
            width="24" height="24" 
            src="https://img.icons8.com/ios-glyphs/24/forward-10.png" 
            alt="forward-10"/>
        </div>
        <div class="controls-right">
        </button>
        <!--added mute-unmute-btn to control the audio-->
        <button id="mute-unmute-btn" onclick="toggleAudio()">
            <img 
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/high-volume--v2.png"
            alt="high-volume--v2"
            width="24"
            height="24"  
            />
        </button>
        <!--added replay-btn for user returning to the start-->
        <button id="replay-btn" onclick="toggleVideoReplay()" style="display: none;">
            <img
            id="replay-img"
            src="https://img.icons8.com/ios-glyphs/30/replay.png" 
            alt="replay" 
            width="24" 
            height="24" 
            />
        </button>
        <button id="full-screen-btn" onclick="toggleFullScreen()">
            <img 
            id="full-screen-img"
            src="https://img.icons8.com/material-sharp/24/full-screen--v1.png" 
            alt="full-screen--v1"
            width="24" 
            height="24"/>
        </button>
    </div>
    </div>
</main>
   <!-- Footer Section -->
   <footer>
    <p>&copy; 2024 Media Player Website. All rights reserved.</p>
    <p>icons by <a href="https://icons8.com">Icons8</a></p>
  </p>
  </footer>
</body>
</html>
